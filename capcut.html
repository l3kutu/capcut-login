<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Open in CapCut</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    a { display: inline-block; margin-top: 1rem; font-size: 1.1rem; color: #0055cc; }
  </style>
</head>
<body>
<h2>Opening in CapCut...</h2>

<script>
  const params = new URLSearchParams(location.search);
  const deepEncoded = params.get('deep');

  if (!deepEncoded) {
    document.body.innerHTML = "<p>❌ Missing 'deep' parameter.</p>";
  } else {
    const deepLink = decodeURIComponent(deepEncoded);

    // Încearcă să deschidă direct aplicația
    window.location.href = deepLink;

    // După 1.5s, oferă fallback manual
    setTimeout(() => {
      const a = document.createElement('a');
      a.href = deepLink;
      a.textContent = 'Click aici dacă nu s-a deschis automat';
      document.body.appendChild(a);
    }, 1500);
  }
</script>
</body>
</html>
